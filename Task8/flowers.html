<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Flowers</title>
  <link rel="stylesheet" href="testi.css">
  

</head>

<body>
  <header>
    <h1>Roses</h1>
  </header>
  <div class="toCenter">
    <label  for="selectFlower">Choose color:</label>
  <select id="selectFlower" class="dropdown">
    <option value="yellow">Yellow</option>
    <option value="red">Red</option>
    <option value="pink">Pink</option>
  </select>
  </div>

  <div class="picture drpDwn">
    <img class="drpDwn" id="imgPath" src="img/Rose-yellow.jpg">
  </div>
  <ul class="drpDwn" id="noticeList"></ul>


  <script>
const imagePaths = {
      yellow: "img/Rose-yellow.jpg",
      red: "img/Rose-red.jpg",
      pink: "img/Rose-pink.jpg"
    };

    const select = document.getElementById("selectFlower");
    const image = document.getElementById("imgPath");

    select.addEventListener("change", function() {
      const selectedColor = this.value;
      image.src = imagePaths[selectedColor];
    });
    //----------------------
    const img = document.getElementById("imgPath");

    
    img.addEventListener('mouseover', () => {
        img.classList.add('enlarged');
    });

    
    img.addEventListener('mouseout', () => {
        img.classList.remove('enlarged');
    });
  </script>
</body>

</html>
